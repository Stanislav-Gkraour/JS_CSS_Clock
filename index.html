<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS + CSS Clock</title>
    <link rel="stylesheet" href="public/css/style.css">
</head>
<body>


    <div class="clock">
      <div class="clock-face">
        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand second-hand"></div>
        <div class="number number1"><span class="rotate1">1</span></div>
        <div class="number number2"><span class="rotate2">2</span></div>
        <div class="number number3"> <span class="rotate3">3</span></div>
        <div class="number number4"> <span class="rotate4">4</span></div>
        <div class="number number5"> <span class="rotate5">5</span></div>
        <div class="number number6"> <span class="rotate6">6</span></div>
        <div class="number number7"> <span class="rotate7">7</span></div>
        <div class="number number8"> <span class="rotate8">8</span></div>
        <div class="number number9"> <span class="rotate9">9</span></div>
        <div class="number number10"> <span class="rotate10">10</span></div>
        <div class="number number11"> <span class="rotate11">11</span></div>
        <div class="number number12"> <span class="rotate12">12</span></div>
      </div>
    </div>


    <script src="main.js"></script>
</body>
</html>
